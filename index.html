<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            font-weight: 400;
        }

        .telegram-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #0088cc, #005f99);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
            position: relative;
            overflow: hidden;
        }

        .telegram-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.6);
        }

        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Agent Program!</h1>
        <p>Click the button below to join as an agent.</p>

        <a class="telegram-button" href="#" onclick="startCountdown(event)">ðŸ“¢ Join on Telegram</a>

        <p class="countdown" id="countdown">Redirecting in <span id="timer">60</span> seconds...</p>
    </div>

    <script>
        const telegramLink = "https://t.me/SFAEarnings";

        function startCountdown(event) {
            event.preventDefault();
            document.querySelector(".telegram-button").style.display = "none";
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 60;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = telegramLink;
                }
            }, 1000);
        }
    </script>
</body>
</html>
