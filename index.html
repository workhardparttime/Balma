<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            font-weight: 400;
        }

        .whatsapp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
            position: relative;
            overflow: hidden;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(18, 140, 126, 0.6);
        }

        .whatsapp-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .whatsapp-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Agent Program!</h1>
        <p>Click the button below to join as an agent.</p>

        <!-- WhatsApp à¤¬à¤Ÿà¤¨ -->
        <a class="whatsapp-button" href="https://wa.me/919876543210" target="_blank">ðŸ’¬ Join on WhatsApp</a>

        <!-- à¤•à¤¾à¤‰à¤‚à¤Ÿà¤¡à¤¾à¤‰à¤¨ -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">60</span> seconds...</p>
    </div>
</body>
</html>
