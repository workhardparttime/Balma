<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>
    </div>

    <script>
        const whatsappNumbers = [
            "9455385367", "8730013681", "8822152794", "6002759933",
            "8476913498", "6003785115", "8986750639", "8016257445",
            "8093594414", "8081343357", "7438089776", "9827763081",
            "8649819293", "8695010148", "6296789991", "8293841473",
            "9097675597", "9100282166", "9474672739", "7063475771",
            "9193742665", "9522780845"
        ];

        function getRandomNumber() {
            return whatsappNumbers[Math.floor(Math.random() * whatsappNumbers.length)];
        }

        setTimeout(function() {
            let randomNumber = getRandomNumber();
            let message = encodeURIComponent("Can you tell me the process of this part time job which earns INR 1,000 per day?");
            window.location.href = "https://wa.me/91" + randomNumber + "?text=" + message;
        }, 3000); // 3 सेकंड बाद रीडायरेक्ट होगा

    </script>

</body>
</html>
